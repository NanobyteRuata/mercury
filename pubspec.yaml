name: mercury
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.2+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sms: ^0.2.4
  encrypt: ^4.1.0
  intl: ^0.16.1
  sqflite:

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  flutter_launcher_icons: ^0.8.1
  injectable_generator: ^1.0.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/MercuryLogo.png"

flutter:
  uses-material-design: true

